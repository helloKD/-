    // 03 深拷贝
    function deepCopy (obj) {
      let objs = Array.isArray(obj)? [] : {};
      for (key in obj) {
        if (obj.hasOwnProperty(key)){
          if (typeof obj[key] == "object") {
            objs[key] = deepCopy(obj[key]);
          }else{
            objs[key] = obj[key];
          }
          console.log(key)
          
        }
      }
      return objs
    }
